
<div class="userContainer">
	<div class="infoUser">
		<div class="foto">
			<img src="../img/FotoPerfilAlvaroAlumno.jpg">
		</div>

		<div class="datosUser">
			<p>{{userVM.user.username}}</p>
			<p>{{userVM.user.email}}</p>
		</div>
	</div>
	<div class="chollosUser">
		<div data-ng-repeat="chollo in userVM.chollos" class="cholloBoxPequeña">
			<div class="cholloImagen">
				<a href=""alt=""> 
					<img style="width: 80px; height: 80px;"ng-src="{{chollo.imagen}}">
				</a>
			</div>
			<div>
				<h4>{{chollo.title}}</h4>
				<h5>{{chollo.price}}</h5>
				<p>{{chollo.description}}</p>
			</div>
			<div class="iconoEditar">
				<a ng-href="/What_a_treat/pages/FormularioChollo.html#!/user/updateChollo/{{chollo.id}}" alt="">
					<i style="font-size: 24px; color: #60BFDF" class='fas'onmouseover="this.style.color='#0099CC'"onMouseOut="this.style.color='#60BFDF'">&#xf044;</i>
				</a>
			</div>
		</div>
	</div>
</div>
