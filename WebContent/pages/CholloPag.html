
<div class="cholloBox" style="margin-bottom: 2%;margin-top: 2%;display: grid;grid-gap: 10px;background-color: white;
	box-shadow: 0 0.23077rem 0.38462rem 0 rgba(0, 0, 0, .25);padding-left: 15px;padding-right: 15px;padding-top: 15px;grid-template-columns: auto;">
	
	<div class="imgTitleUser">
		<div>
			<img data-ng-src="{{ chollosVM.chollo.imagen }}">
		</div>
		<div class="TitleUser" style="padding-left: 10px;">
			<h1 style="text-align: start;"> {{ chollosVM.chollo.title }} </h1>
			<p style="text-align: start;margin-top: 10px;font-size: 1.2em;">{{chollosVM.chollo.description}}</p>
		</div>
	</div>
	<div class="likesPrecio">
		<div class="like">
			<h3>Puntuacion {{chollosVM.chollo.likes}}</h3>
			<button class='fas fa-thumbs-up'
				style='font-size: 24px; color: #00DF00; background-color: inherit; border: unset;'></button>
			<form method="" action="">
				<input type="hidden" name="like" value="0"> <input
					type="hidden" name="chollo" value="${chollo.id}">
				<button type="" class='fas fa-thumbs-down'
					style='font-size: 24px; color: #600000; cursor: pointer; background-color: inherit; border: unset;'
					onmouseover="this.style.color='#DF0000'"
					onMouseOut="this.style.color='#600000'"></button>
			</form>
		</div>
		<div class="precio">
			<h2 style="ma">{{chollosVM.chollo.price}} &#8364</h2>
			<a ng-href="{{chollosVM.chollo.link}}" target="”_blank”">
				<button class="botonPublicarComentario" style="margin-top: 0">Ver Chollo</button>
			</a>
		</div>
	</div>
	
	<div style="display: inline-flex;justify-content: space-between;">
		<div  style="display: inline-flex;">
		<img src="../img/FotoPerfilAlvaroAlumno.jpg" style="width: 22px;height: 22px;border-radius: 50%;margin-right: 10px;"> 
		<a style="padding-top: 3px;">unknoun</a>
		</div>
		<a style="padding-top: 3px;">{{chollosVM.shopObj.name}}</a>
	</div>

	<div class="comentarios" data-ng-controller="commentCtrl as commentVM">
		<h3 style="font: 700 19px/21px 'Roboto', trebuchet ms; margin-bottom: 26px;margin-top: 26px">Comentarios</h3>
		<div class="boxComentarios" data-ng-repeat="comment in commentVM.listComment">
			<div class="infoUserComent">
				<img src="../img/FotoPerfilAlvaroAlumno.jpg">
				<p
					style="font: 700 15px/15px 'Roboto', trebuchet ms; text-transform: uppercase; display: block; margin-left: 10px; margin-bottom: 0; height: 16px;">{{comment.username}}</p>
			</div>
			<div class="comentarioUser">
				<p style="font: 15px Arial, Helvetica, trebuchet ms;text-align: left;">{{comment.comentario}}</p>
			</div>
		</div>
	</div>
	<div data-ng-controller="loginCtrl as login" class="formComentario">
		<form method="post" action="PublicarComentario">
			<fieldset style="padding: 20px 24px; border: 1px solid #ededed; margin-bottom: 30px; box-shadow: 0 1px 1px #EDEDED; background: #fff;">
				<legend style="font: 700 19px/21px 'Roboto', trebuchet ms; text-align: center">DEJANOS
					TU COMENTARIO
				</legend>
				<textarea data-ng-readonly="!login.functions.loging()" id="comentario" type="text" name="comentario" rows="10"
					cols="30" aria-required="true" required="required"
					style="width: 100%; background: #f2f2f2; font: 400 15px 'helvetica', trebuchet ms; height: 150px; resize: none; margin-bottom: 20px; border: 1px solid #cbd0d2; padding: 10px; clear: both"
					placeholder="TIENES QUE ESTAR REGISTRADO PARA DEJAR UN COMENTARIO"></textarea>
				<a ng-if ="login.functions.loging()" ng-href="" target="”_blank”">
					<button class="botonPublicarComentario" style="margin-top: 0">Publicar</button>
				</a>
			</fieldset>
		</form>
	</div>
</div>
