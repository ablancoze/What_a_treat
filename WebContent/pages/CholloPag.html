
<div class="cholloBox">
	<div class="imgTitleUser">
		<div>
			<img data-ng-src="{{ chollosVM.chollo.imagen }}">
		</div>
		<div class="TitleUser">
			<h1> {{ chollosVM.chollo.title }} </h1>
			<div>
				<div>
					<img src="../img/FotoPerfilAlvaroAlumno.jpg"> 
					<a>unknoun</a>
				</div>
				<a>shop name</a>
			</div>
		</div>
	</div>
	<div class="likesPrecio">
		<div class="like">
			<h3>Puntuacion {{chollosVM.chollo.likes}}</h3>
			<button class='fas fa-thumbs-up'
				style='font-size: 24px; color: #00DF00; background-color: inherit; border: unset;'></button>
			<form method="" action="">
				<input type="hidden" name="like" value="0"> <input
					type="hidden" name="chollo" value="${chollo.id}">
				<button type="" class='fas fa-thumbs-down'
					style='font-size: 24px; color: #600000; cursor: pointer; background-color: inherit; border: unset;'
					onmouseover="this.style.color='#DF0000'"
					onMouseOut="this.style.color='#600000'"></button>
			</form>
		</div>
		<div class="precio">
			<h2 style="ma">{{chollosVM.chollo.price}} &#8364</h2>
			<a ng-href="{{chollosVM.chollo.link}}" target="”_blank”">
				<button class="botonPublicarComentario" style="margin-top: 0">Ver Chollo</button>
			</a>
		</div>
	</div>
	
	<div>
		<p>{{chollosVM.chollo.description}}</p>
	</div>

	<div class="comentarios">
		<h3 style="font: 700 19px/21px 'Roboto', trebuchet ms; margin-bottom: 26px;">Comentarios</h3>
	</div>
	<div class="formComentario">
		<form method="post" action="PublicarComentario">
			<fieldset
				style="padding: 20px 24px; border: 1px solid #ededed; margin-bottom: 30px; box-shadow: 0 1px 1px #EDEDED; background: #fff;">
				<legend
					style="font: 700 19px/21px 'Roboto', trebuchet ms; text-align: center">DEJANOS
					TU COMENTARIO</legend>
				<textarea id="comentario" type="text" name="comentario" rows="10"
					cols="30" aria-required="true" required="required"
					style="width: 100%; background: #f2f2f2; font: 400 15px 'helvetica', trebuchet ms; height: 150px; resize: none; margin-bottom: 20px; border: 1px solid #cbd0d2; padding: 10px; clear: both"
					placeholder="TIENES QUE ESTAR REGISTRADO PARA DEJAR UN COMENTARIO"></textarea>
			</fieldset>
		</form>
	</div>
</div>
