<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cssPublicarChollo.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
    <title>What a Treat</title>
</head>

    <body>

        <header>
            <a href="what_a_treat.html">
                <img class="Logo" src="Sin%20t%C3%ADtulo.png">
            </a>
        </header>

        <div class = "PublicarChollo">
            
            <form class = "formularioPublicacion">
               <legend>
                   <h1>Deja tu chollo</h1>
                </legend>
                
                <h3>Titulo</h3>
                <input id="titulo" type="text"><br>
                
                <h3>Descripcion del chollo</h3>
                <input id="descripcion" type="text"><br>
                
                <h3>Enlace a al chollo</h3>
                <input id="link" type="text"><br>
                
                <h3>Precio del chollo</h3>
                <input id="precio" type="number"><br>
                
                <h3>Precio habitualo</h3>
                <input id="precioSinChollo" type="number"><br>
                
                <h3>Cupon de descuento</h3>
                <input id="cupon" type="text"><br>
                
                <h3>Fecha de expiracion del chollo</h3>
                <input id="fecha" type="date"><br>
                
                <h3>Link de la imagen del producto</h3>
                <input id="imagen" type="text"><br>
                
                <h3>Tienda</h3>
                <input id="tienda" type="text"><br>
                
                <h3>Categoria</h3>
                <input id="categoria" type="text"><br>
                
                <h3>Palabra destacada</h3>
                <input id="palabraDestacada" type="text">
            </form>
            
            <button class="botonPublicarChollo">Publicar chollo</button>
        
        </div>

    </body>
</html>
